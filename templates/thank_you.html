{% extends "base.html"%}
{% block content %}
<div class="jumbotron">
  <h1> All Post</h1>
  <h2> there are {{all|length}} post in kanpai</h2>
  <ul>
    {% for item in all[:3] %}
    <li>{{item.name}}
      <br> Sex: {{item.sex}}
      <br> Title: {{item.title}}
      <br> post:
      <br> {{item.content}}
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
