{% extends "base.html"%}
{% block content %}
<div class="jumbotron">

  <h1>Thank you {{name}} for signing up, you love {{ color }}!</h1>
  <h1>Here is a list of all name and color</h1>
  <ul>
    {% for item in all %}
    <li>{{item.name}} loves  {{item.color}}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
